<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="paragraph">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label class="label" for="bill-amount">Bill Amount:</label>
      <input class="input" id="bill-amount" type="text" />
      <label class="label" for="cash-given">Cash given:</label>
      <input class="input" id="cash-given" type="text" />
      <button class="button">Check</button>
      <h2 class="error-message"></h2>
      <h2>Return Change</h2>
      <table>
        <tr>
          <th>No of Notes</th>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
          <td class="notes-count"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="index.js"></script>
</html>
